<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Muebles Multistep</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="multistepForm">
            <h2>Personaliza tu Mueble</h2>

            <!-- Paso 1: Selección del Tipo de Mueble -->
            <div class="form-step active">
                <h3>Paso 1: Selecciona el tipo de mueble</h3>
                <label for="furnitureType">Tipo de mueble:</label>
                <select id="furnitureType" name="furnitureType" required>
                    <option value="sofa">Sofá</option>
                    <option value="mesa">Mesa</option>
                    <option value="silla">Silla</option>
                    <option value="cama">Cama</option>
                </select>
                <button type="button" class="next-btn">Siguiente</button>
            </div>

            <!-- Paso 2: Selección del Material -->
            <div class="form-step">
                <h3>Paso 2: Selecciona el material</h3>
                <label for="material">Material:</label>
                <select id="material" name="material" required>
                    <option value="madera">Madera</option>
                    <option value="metal">Metal</option>
                    <option value="vidrio">Vidrio</option>
                    <option value="cuero">Cuero</option>
                </select>
                <button type="button" class="prev-btn">Atrás</button>
                <button type="button" class="next-btn">Siguiente</button>
            </div>

            <!-- Paso 3: Selección del Color -->
            <div class="form-step">
                <h3>Paso 3: Selecciona el color</h3>
                <label for="color">Color:</label>
                <input type="color" id="color" name="color" required>
                <button type="button" class="prev-btn">Atrás</button>
                <button type="button" class="next-btn">Siguiente</button>
            </div>

            <!-- Paso 4: Dimensiones -->
            <div class="form-step">
                <h3>Paso 4: Ingresa las dimensiones</h3>
                <label for="width">Ancho (cm):</label>
                <input type="number" id="width" name="width" min="50" required>
                <label for="height">Altura (cm):</label>
                <input type="number" id="height" name="height" min="50" required>
                <button type="button" class="prev-btn">Atrás</button>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
